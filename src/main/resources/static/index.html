<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>üî• –î–µ–Ω—å 3 ‚Äî –û–±—â–µ–Ω–∏–µ (–∏–Ω—Ç–µ—Ä–≤—å—é ‚Üí —Ñ–∏–Ω–∞–ª)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bd:#e5e7eb; --fg:#111827; --mut:#6b7280; --bg:#ffffff; --acc:#0b6; }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .hint { color: var(--mut); margin: 0 0 16px; }
    #log { border: 1px solid var(--bd); border-radius: 10px; padding: 12px; min-height: 260px; max-height: 60vh; overflow-y: auto; background: #fff; }
    .msg { display: flex; gap: 8px; margin: 8px 0; align-items: flex-start; }
    .msg .tag { font-size: 12px; padding: 2px 8px; border-radius: 999px; border: 1px solid var(--bd); color: var(--mut); }
    .msg .bubble { padding: 10px 12px; border: 1px solid var(--bd); border-radius: 12px; white-space: pre-wrap; background: #fff; }
    .me .bubble { border-color: #d1fae5; background: #ecfdf5; }
    .bot .bubble { border-color: #e5e7eb; background: #fff; }
    .final { border-color: #0b6; background: #f0fff5; }
    .final-badge { display: inline-block; margin-top: 6px; font-size: 12px; color: #0b6; border: 1px solid #0b6; padding: 2px 8px; border-radius: 999px; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input[type=text] { flex: 1; padding: 12px; border: 1px solid var(--bd); border-radius: 10px; }
    button { padding: 12px 16px; border: 0; background: #0b6; color: #fff; border-radius: 10px; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .spinner { width: 16px; height: 16px; border: 2px solid #ddd; border-top-color: #0b6; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="wrap">
  <h1>üî• –î–µ–Ω—å 3 ‚Äî –û–±—â–µ–Ω–∏–µ (–∏–Ω—Ç–µ—Ä–≤—å—é ‚Üí —Ñ–∏–Ω–∞–ª)</h1>
  <p class="hint">
    –ù–∞–ø–∏—à–∏—Ç–µ ¬´–ù—É–∂–Ω–æ –¢–ó –Ω–∞ ...¬ª. –ê–≥–µ–Ω—Ç –∑–∞–¥–∞—Å—Ç –¥–æ 5 —É—Ç–æ—á–Ω–µ–Ω–∏–π –∏ —Å–∞–º –≤—ã–¥–∞—Å—Ç —Ñ–∏–Ω–∞–ª (–º–∞—Ä–∫–µ—Ä <code>&lt;&lt;FINAL&gt;&gt;</code>).
  </p>

  <div id="log" aria-live="polite"></div>

  <form id="form" autocomplete="off">
    <input id="msg" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –Ω–∞–∂–º–∏—Ç–µ Enter‚Ä¶" />
    <button id="send" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>
</div>

<script>
  const $log  = document.getElementById('log');
  const $form = document.getElementById('form');
  const $msg  = document.getElementById('msg');
  const $send = document.getElementById('send');

  // sessionId –≤ localStorage: –æ–¥–Ω–∞ –≤–∫–ª–∞–¥–∫–∞ ‚Äî –æ–¥–Ω–∞ —Å–µ—Å—Å–∏—è
  const SESSION_KEY = 'agent_session_id';
  let sessionId = localStorage.getItem(SESSION_KEY);
  if (!sessionId) {
    sessionId = crypto.randomUUID ? crypto.randomUUID() : String(Date.now());
    localStorage.setItem(SESSION_KEY, sessionId);
  }

  let finished = false;

  function add(role, text, final = false) {
    const row = document.createElement('div');
    row.className = 'msg ' + (role === 'user' ? 'me' : 'bot');

    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = role === 'user' ? '–í—ã' : '–ê–≥–µ–Ω—Ç';

    const bubble = document.createElement('div');
    bubble.className = 'bubble' + (final ? ' final' : '');
    bubble.textContent = text;

    row.appendChild(tag);
    row.appendChild(bubble);
    $log.appendChild(row);
    $log.scrollTop = $log.scrollHeight;
  }

  async function sendMessage(text) {
    if (finished) return;
    add('user', text);
    $send.disabled = true;
    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    $send.appendChild(spinner);

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, sessionId })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data?.error || ('HTTP ' + res.status));

      let txt = data?.reply ?? '(–ø—É—Å—Ç–æ)';
      const isFinal = txt.includes('<<FINAL>>');
      if (isFinal) {
        txt = txt.split('<<FINAL>>')[0].trim();
        finished = true;
      }
      add('assistant', txt, isFinal);
    } catch (e) {
      add('assistant', '–û—à–∏–±–∫–∞: ' + (e?.message || e));
    } finally {
      $send.disabled = finished ? true : false;
      spinner.remove();
      if (!finished) $msg.focus();
    }
  }

  $form.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = $msg.value.trim();
    if (!text) return;
    $msg.value = '';
    sendMessage(text);
  });

  $msg.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      $form.requestSubmit();
    }
  });
</script>
</body>
</html>
