<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>üî• –î–µ–Ω—å 2 ‚Äî –ù–∞—Å—Ç—Ä–æ–π–∫–∞ AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bd:#e5e7eb; --fg:#111827; --mut:#6b7280; --bg:#ffffff; --acc:#0b6; }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .hint { color: var(--mut); margin: 0 0 16px; }
    #log { border: 1px solid var(--bd); border-radius: 10px; padding: 12px; min-height: 260px; max-height: 60vh; overflow-y: auto; background: #fff; }
    .msg { display: flex; gap: 8px; margin: 8px 0; align-items: flex-start; }
    .msg .tag { font-size: 12px; padding: 2px 8px; border-radius: 999px; border: 1px solid var(--bd); color: var(--mut); }
    .msg .bubble { padding: 10px 12px; border: 1px solid var(--bd); border-radius: 12px; background: #fff; }
    .me .bubble { border-color: #d1fae5; background: #ecfdf5; }
    .bot .bubble { border-color: #e5e7eb; background: #fff; }
    .bubble .answer { white-space: pre-wrap; margin-bottom: 6px; }
    .bubble .meta { font-size: 13px; color: var(--mut); margin-top: 4px; }
    .bubble .suggest { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px; }
    .bubble .suggest button {
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid var(--bd);
      background: #fff;
      color: var(--fg);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }
    .bubble .suggest button:hover {
      background: var(--acc);
      color: #fff;
      border-color: var(--acc);
    }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input[type=text] { flex: 1; padding: 12px; border: 1px solid var(--bd); border-radius: 10px; }
    button { padding: 12px 16px; border: 0; background: var(--acc); color: #fff; border-radius: 10px; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .spinner { width: 16px; height: 16px; border: 2px solid #ddd; border-top-color: var(--acc); border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="wrap">
  <h1>üî• –î–µ–Ω—å 2 ‚Äî –ù–∞—Å—Ç—Ä–æ–π–∫–∞ AI</h1>
  <p class="hint">
    –û—Ç–≤–µ—Ç—ã –ø—Ä–∏—Ö–æ–¥—è—Ç –≤ –≤–∏–¥–µ JSON —Å –ø–æ–ª—è–º–∏
    <code>answer</code>, <code>topic</code>, <code>confidence</code>, <code>suggest[]</code>.
  </p>

  <div id="log" aria-live="polite"></div>

  <form id="form" autocomplete="off">
    <input id="msg" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –Ω–∞–∂–º–∏—Ç–µ Enter‚Ä¶" />
    <button id="send" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>
</div>

<script>
  const $log  = document.getElementById('log');
  const $form = document.getElementById('form');
  const $msg  = document.getElementById('msg');
  const $send = document.getElementById('send');

  function add(role, payload) {
    const row = document.createElement('div');
    row.className = 'msg ' + (role === 'user' ? 'me' : 'bot');

    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = role === 'user' ? '–í—ã' : '–ê–≥–µ–Ω—Ç';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    // –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç ‚Äî —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π JSON
    if (role === 'assistant' && payload && typeof payload === 'object') {
      const answer = document.createElement('div');
      answer.className = 'answer';
      answer.textContent = payload.answer || '(–ø—É—Å—Ç–æ)';
      bubble.appendChild(answer);

      const meta = document.createElement('div');
      meta.className = 'meta';
      const conf = Math.round((payload.confidence ?? 0) * 100);
      meta.textContent = `–¢–µ–º–∞: ${payload.topic} | –£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${conf}%`;
      bubble.appendChild(meta);

      if (Array.isArray(payload.suggest) && payload.suggest.length) {
        const suggestBox = document.createElement('div');
        suggestBox.className = 'suggest';
        payload.suggest.forEach(s => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.textContent = s;
          btn.onclick = () => sendMessage(s);
          suggestBox.appendChild(btn);
        });
        bubble.appendChild(suggestBox);
      }
    } else {
      // –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ‚Äî –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç
      const textEl = document.createElement('div');
      textEl.className = 'answer';
      textEl.textContent = String(payload);
      bubble.appendChild(textEl);
    }

    row.appendChild(tag);
    row.appendChild(bubble);
    $log.appendChild(row);
    $log.scrollTop = $log.scrollHeight;
  }

  async function sendMessage(text) {
    add('user', text);
    $send.disabled = true;
    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    $send.appendChild(spinner);

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data?.error || ('HTTP ' + res.status));
      add('assistant', data);
    } catch (e) {
      add('assistant', {
        answer: '–û—à–∏–±–∫–∞: ' + (e?.message || e),
        topic: 'general',
        confidence: 0,
        suggest: []
      });
    } finally {
      $send.disabled = false;
      spinner.remove();
      $msg.focus();
    }
  }

  $form.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = $msg.value.trim();
    if (!text) return;
    $msg.value = '';
    sendMessage(text);
  });

  $msg.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      $form.requestSubmit();
    }
  });
</script>
</body>
</html>
