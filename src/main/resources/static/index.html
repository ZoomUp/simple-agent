<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>üî• –î–µ–Ω—å 6 ‚Äî Chain of Thought (–ª–∞–π—Ç)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bd:#e5e7eb; --fg:#111827; --mut:#6b7280; --bg:#ffffff; --acc:#0b6; }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .hint { color: var(--mut); margin: 0 0 12px; }
    #log { border: 1px solid var(--bd); border-radius: 10px; padding: 12px; min-height: 260px; max-height: 60vh; overflow-y: auto; background: #fff; }
    .msg { display: flex; gap: 8px; margin: 8px 0; align-items: flex-start; }
    .msg .tag { font-size: 12px; padding: 2px 8px; border-radius: 999px; border: 1px solid var(--bd); color: var(--mut); white-space: nowrap; }
    .msg .bubble { padding: 10px 12px; border: 1px solid var(--bd); border-radius: 12px; white-space: pre-wrap; }
    .me .bubble { border-color: #d1fae5; background: #ecfdf5; }
    .bot .bubble { border-color: #e5e7eb; background: #f9fafb; }
    form { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-top: 12px; }
    .row { display: flex; gap: 12px; align-items: center; margin: 10px 0; flex-wrap: wrap; }
    .row label { font-size: 14px; color: var(--fg); display: inline-flex; align-items: center; gap: 8px; }
    input[type=text] { flex: 1; padding: 12px; border: 1px solid var(--bd); border-radius: 10px; }
    button { padding: 12px 16px; border: 0; background: var(--acc); color: #fff; border-radius: 10px; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .spinner { width: 16px; height: 16px; border: 2px solid #ddd; border-top-color: var(--acc); border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .presets { display: flex; gap: 6px; flex-wrap: wrap; }
    .preset { background: #f3f4f6; color: var(--fg); border: 1px solid var(--bd); padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 12px; }
    .preset:hover { background: var(--acc); color:#fff; border-color: var(--acc); }
    .meta { font-size: 12px; color: var(--mut); margin-left: 4px; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>üî• –î–µ–Ω—å 6 ‚Äî Chain of Thought (–ª–∞–π—Ç)</h1>
  <p class="hint">
    –ó–∞–¥–∞—á–∞: —Å—Ä–∞–≤–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç—ã <b>–±–µ–∑ CoT</b> –∏ <b>—Å CoT</b>. –û—Ç–º–µ—Ç—å—Ç–µ —á–µ–∫–±–æ–∫—Å ‚Äî –∏ –º—ã –¥–æ–±–∞–≤–∏–º –∫ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é ¬´—Ä–µ—à–∞–π –ø–æ—à–∞–≥–æ–≤–æ¬ª.
  </p>

  <div class="row">
    <div class="presets">
      <button class="preset" data-q="–†–µ—à–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: 2x + 6 = 14. –î–∞–π —Ç–æ–ª—å–∫–æ –æ—Ç–≤–µ—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ: x=...">2x + 6 = 14</button>
      <button class="preset" data-q="–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 27 √ó 14? –î–∞–π —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ.">27 √ó 14</button>
      <button class="preset" data-q="–£ –ü–µ—Ç–∏ –±—ã–ª–æ 12 —è–±–ª–æ–∫, –æ–Ω –¥–∞–ª –í–∞–Ω–µ 5, –∞ –ú–∞—à–∞ –≤–µ—Ä–Ω—É–ª–∞ 3. –°–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å —É –ü–µ—Ç–∏? –î–∞–π —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ.">–Ø–±–ª–æ–∫–∏</button>
    </div>
    <label><input id="cot" type="checkbox"> —Ä–µ—à–∞–π –ø–æ—à–∞–≥–æ–≤–æ (CoT)</label>
  </div>

  <div id="log" aria-live="polite"></div>

  <form id="form" autocomplete="off">
    <input id="msg" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É‚Ä¶ –ù–∞–ø—Ä–∏–º–µ—Ä: ¬´–†–µ—à–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: 2x + 6 = 14. –î–∞–π —Ç–æ–ª—å–∫–æ –æ—Ç–≤–µ—Ç: x=...¬ª" />
    <button id="send" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>
</div>

<script>
  const $log  = document.getElementById('log');
  const $form = document.getElementById('form');
  const $msg  = document.getElementById('msg');
  const $send = document.getElementById('send');
  const $cot  = document.getElementById('cot');
  const $presets = document.querySelectorAll('.preset');

  // –í—Å—Ç–∞–≤–∫–∞ –ø—Ä–µ—Å–µ—Ç–æ–≤
  $presets.forEach(btn => btn.addEventListener('click', () => {
    $msg.value = btn.dataset.q;
    $msg.focus();
  }));

  function add(role, text, meta = "") {
    const row = document.createElement('div');
    row.className = 'msg ' + (role === 'user' ? 'me' : 'bot');

    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = role === 'user' ? '–í—ã' : '–ê–≥–µ–Ω—Ç';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    row.appendChild(tag);
    row.appendChild(bubble);

    if (meta) {
      const m = document.createElement('div');
      m.className = 'meta';
      m.textContent = meta;
      row.appendChild(m);
    }

    $log.appendChild(row);
    $log.scrollTop = $log.scrollHeight;
  }

  function buildPrompt(text, withCot) {
    if (!withCot) return text;
    // –õ—ë–≥–∫–∞—è CoT-–ø–æ–¥—Å–∫–∞–∑–∫–∞: —à–∞–≥–∏ –∫–æ—Ä–æ—Ç–∫–æ + —Ñ–∏–Ω–∞–ª –≤ —è–≤–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
    return `${text}\n\n–†–µ—à–∞–π –ø–æ—à–∞–≥–æ–≤–æ. –ö–æ—Ä–æ—Ç–∫–æ —Ä–∞—Å–ø–∏—à–∏ —Ö–æ–¥ —Ä–µ—à–µ–Ω–∏—è. –í –∫–æ–Ω—Ü–µ –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ –≤—ã–≤–µ–¥–∏ —Ç–æ–ª—å–∫–æ –∏—Ç–æ–≥.`;
  }

  async function sendMessage(text, withCot) {
    const finalText = buildPrompt(text, withCot);
    add('user', finalText, withCot ? '(CoT –≤–∫–ª—é—á—ë–Ω: —Ä–µ—à–∞–π –ø–æ—à–∞–≥–æ–≤–æ)' : '(–±–µ–∑ CoT)');
    $send.disabled = true;
    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    $send.appendChild(spinner);

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: finalText })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data?.error || ('HTTP ' + res.status));
      add('assistant', data?.reply || '(–ø—É—Å—Ç–æ)');
    } catch (e) {
      add('assistant', '–û—à–∏–±–∫–∞: ' + (e?.message || e));
    } finally {
      $send.disabled = false;
      spinner.remove();
      $msg.focus();
    }
  }

  $form.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = $msg.value.trim();
    if (!text) return;
    const withCot = $cot.checked;
    $msg.value = '';
    sendMessage(text, withCot);
  });

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
  $msg.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      $form.requestSubmit();
    }
  });
</script>
</body>
</html>
